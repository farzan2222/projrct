<!DOCTYPE html>
<html>
<head>
  <title>API </title>
</head>
<body>
  <h2 id="todo">Loading...</h2>

  <script>
    fetch('https://jsonplaceholder.typicode.com/todos/1')
      .then(response => response.json())
      .then(data => {
        document.getElementById('todo').innerText = 
          ID: ${data.id}, Title: ${data.title}, Completed: ${data.completed};
      })
      .catch(error => {
        console.error('Error fetching data:', error);
        document.getElementById('todo').innerText = 'Failed to load data.';
      });
  </script>
</body>
</html>
