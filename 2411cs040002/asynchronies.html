<script>
  function asynchronies(){
   return new Promise((resolve, reject)=>{
    setTimeout(()=>{
     const success=true;
     if (success){
     resolve("Task Completed Successfuly");
   } else{
      reject("Task failed");
  }
 }, 2000);
});
}
 console.log("Task started...");
 asynchronies()
   .then(result=>console.log(result))
   .catch(error=>console.log(error));
</script>
