<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API example</title>
    <style>
        body{
            font-size: 1.2rem;
            background-color: powderblue;
        }

        .user-card{
            border: 2px solid rgb(0, 0, 0);
            padding: 10px;
            margin: 10px;
            border-radius: 15px;
            background-color: beige;
    
        }
    </style>
</head>
<body>
    <h2>User List From API</h2>
    <div id="userList">Loading users...</div>
    <script>
        fetch('https://jsonplaceholder.typicode.com/users')
        .then(response => response.json())
        .then(users => {
            const userList = document.getElementById('userList');
            userList.innerHTML = '';

            users.forEach(user => {
                const userCard = document.createElement('div');
                userCard.className = 'user-card';
                userCard.innerHTML = <strong>${user.name}</strong><br>Email: <i>${user.email}</i><br>Phone: <i>${user.phone}</i><br>Address: <i>${user.address.street}, ${user.address.suite}, ${user.address.city}, ${user.address.zipcode}</i>;
                userList.appendChild(userCard);
            });
        })
        .catch(error => {
            document.getElementById('userCard').innerText = 'Error sending data.';
            console.error('Error', error)
        })
    </script>
</body>
</html>
