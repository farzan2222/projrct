<!DOCTYPE html>

</head>
<script>
    let num = 56;
    new Promise((resolve, reject) => {
        if (num > 10) {
            resolve("Number is greater than 10");
        } else {
            reject("Number is less than or equal to 10");
        }
    })
    .then(message => console.log("success: ", message))
    .catch(error => console.log("error: ", error));
</script>
