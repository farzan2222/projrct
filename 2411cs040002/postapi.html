<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Post method</title>
</head>
<body>

    <p id="result">Sending data...</p>
    <script>
        const newUser = {
                name: "farzan",
                email: "farzanexample@gmail.com"
        }

        fetch('https://jsonplaceholder.typicode.com/users', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(newUser)
        }).then(response => response.json()).then(data => {
            document.getElementById('result').innerText = `User created with ID: ${data.id}`;
            console.log('Response: ', data);
        }).catch(error => {
            document.getElementById('result').innerText = 'Error sending data.';
            console.error('Error: ', error);
        })
        
                

    </script>
</body>
</html>
