<html>
<head>
<style>
.A{
display:grid; 
flex-direction:column;
background-color:gray;
color: black;
grid-template-columns:repeat(2,500px);
grid-template-rows: 100px 100px;
justify-content:center;
}
.U{
background-color:blue;
color:black; 
padding:5px;
width:200px;
height:70px;
border:2px solid white;
font-size:30px;
}
.F{
grid-row-start: 2;
grid-row-start:: 4;

background: black;
color:red;
}


</style>

<title>Grid</title>
</head>
<body>
<div class="A">
<h1 class="U">Hyy</h1>
<h1 class="U">Welcome to MRUH</h1>
<h1 class="F">Offer coures</h1>
<h1 class="U">Cyber security</h1>
<h1 class="U">Data science</h1>
<h1 class="U">Genral CSE</h1>
</div>
</body>
</html>
