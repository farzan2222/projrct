
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Delayed Output Example</title>
</head>
<body>
<script>
    let count=0;
    setInterval(()=>console.log(count++),1000);//adds 1 for every interval
</script>

</body>
</html>
